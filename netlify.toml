# Netlify Configuration for FoundersNet

[build]
  # No build command needed - it's a static site
  publish = "."

# Redirect all requests to index.html (SPA-style)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Form submission success page (optional - you can create this later)
# [[redirects]]
#   from = "/success"
#   to = "/thank-you.html"
#   status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
